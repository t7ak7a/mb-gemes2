<body>
  <h1>ã€‡Ã—ã‚²ãƒ¼ãƒ </h1>
  <div>
    <label for="mode">å¯¾æˆ¦ãƒ¢ãƒ¼ãƒ‰ï¼š</label>
    <select id="mode">
      <option value="2p">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åŒå£«</option>
      <option value="cpu-easy">CPUï¼ˆã‹ã‚“ãŸã‚“ï¼‰</option>

    </select>
  </div>
  <div id="board"></div>
  <div id="message">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ â—‹ ã®ç•ªã§ã™</div>

  </div>

<script>
  const board = document.getElementById("board");
  const message = document.getElementById("message");
  const modeSelect = document.getElementById("mode");
  let cells = [];
  let currentPlayer = "â—‹";
  let gameOver = false;

  function createBoard() {
    board.innerHTML = "";
    cells = [];
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handleClick(i));
      board.appendChild(cell);
      cells.push(cell);
    }
    currentPlayer = "â—‹";
    gameOver = false;
    message.textContent = "ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ â—‹ ã®ç•ªã§ã™";
  }

  function handleClick(i) {
    if (gameOver || cells[i].textContent !== "") return;
    cells[i].textContent = currentPlayer;
    cells[i].classList.add("taken");

    if (checkWinner(currentPlayer)) {
      message.textContent = `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®å‹ã¡ï¼ ğŸ‰`;
      gameOver = true;
      return;
    }

    if (cells.every(c => c.textContent !== "")) {
      message.textContent = "å¼•ãåˆ†ã‘ã§ã™ã€‚";
      gameOver = true;
      return;
    }

    if (modeSelect.value.startsWith("cpu") && currentPlayer === "â—‹") {
      // äººé–“ãŒâ—‹ â†’ æ¬¡ã¯CPU
      currentPlayer = "Ã—";
      setTimeout(cpuMove, 500);
    } else {
      currentPlayer = currentPlayer === "â—‹" ? "Ã—" : "â—‹";
      message.textContent = `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®ç•ªã§ã™`;
    }
  }

  function cpuMove() {
    if (gameOver) return;
    let move;
    if (modeSelect.value === "cpu-easy") {
      // ãƒ©ãƒ³ãƒ€ãƒ 
      const available = cells.map((c,i)=>c.textContent===""?i:null).filter(i=>i!==null);
      move = available[Math.floor(Math.random()*available.length)];
    } else {
      // ãƒŸãƒ‹ãƒãƒƒã‚¯ã‚¹
      move = bestMove();
    }
    cells[move].textContent = "Ã—";
    cells[move].classList.add("taken");

    if (checkWinner("Ã—")) {
      message.textContent = "CPUï¼ˆÃ—ï¼‰ã®å‹ã¡ï¼ ğŸ¤–";
      gameOver = true;
      return;
    }
    if (cells.every(c => c.textContent !== "")) {
      message.textContent = "å¼•ãåˆ†ã‘ã§ã™ã€‚";
      gameOver = true;
      return;
    }
    currentPlayer = "â—‹";
    message.textContent = "ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ â—‹ ã®ç•ªã§ã™";
  }

  function checkWinner(player) {
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    return winPatterns.some(pattern =>
      pattern.every(idx => cells[idx].textContent === player)
    );
  }

  function bestMove() {
    // ãƒŸãƒ‹ãƒãƒƒã‚¯ã‚¹ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < 9; i++) {
      if (cells[i].textContent === "") {
        cells[i].textContent = "Ã—";
        let score = minimax(cells, 0, false);
        cells[i].textContent = "";
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    return move;
  }

  function minimax(boardCells, depth, isMaximizing) {
    if (checkWinner("Ã—")) return 10 - depth;
    if (checkWinner("â—‹")) return depth - 10;
    if (boardCells.every(c => c.textContent !== "")) return 0;

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < 9; i++) {
        if (boardCells[i].textContent === "") {
          boardCells[i].textContent = "Ã—";
          let score = minimax(boardCells, depth+1, false);
          boardCells[i].textContent = "";
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < 9; i++) {
        if (boardCells[i].textContent === "") {
          boardCells[i].textContent = "â—‹";
          let score = minimax(boardCells, depth+1, true);
          boardCells[i].textContent = "";
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function resetGame() {
    createBoard();
  }

  createBoard();
</script>
